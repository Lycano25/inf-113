<!DOCTYPE html>
<html>

<head>
 <link rel="stylesheet" type="text/css" href="s.css">
<title></title>
<style type="text/css">
 h1{
  background-color: #eb5534;
  color: #cfc9c8;
  text-align: center;
 }
 .res{
  padding: 15px;
  margin: 5px;
  text-align: center;
  color: ##000000;
  font-size: 24px;
 }
 .button{
    text-decoration: none;
    padding: 10px;
    font-weight: 600;
    font-size: 20px;
    color: #white;
    background-color: #white;
    
  
  }
</style>
</head>

<body>
 <header><h1>CALCULADORA</h1></header>
 <section class="res">
    <div class="calculos" id="salida"></div>
 <br><br><br>
 <input type="number" id="nro1">
    <input type="number" id="nro2">
    <div class="button"></div>
 <button id="btn">+</button>
    <button id="btn2">-</button>
    <button id="btn3">*</button>
    <button id="btn4">/</button>
    <button id="btn5">^</button>
    <button id="btn6">√</button>
    <button id="btn7">exp</button>
    <button id="btn8">cos</button>
    <button id="btn9">seno</button>
   

 <br><br><br>
    <h2>Resultado del Calculo:</p>
 <div id="resultado"></div>

 <script>
   function  diassem(p)
        {
            var dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
            midia=p
            midia--;
            if(midia>=0 && midia<7)
            {
                r= dias[midia];
            }
                
            else
            {
                r="dia cero.";
            }
        return r       

        
        }
        dia=prompt("Introducir el número de tu dia favorito ..?",0)
        
        document.getElementById("salida").innerHTML ="Hoy es  "+diassem(dia); 
  //  registra un evento 
  var b=document.getElementById('btn');
  b.addEventListener('click',suma);
  var r=document.getElementById('btn2');
  r.addEventListener('click',resta);
  var a=document.getElementById('btn3');
  a.addEventListener('click',multiplicacion);
  var e=document.getElementById('btn4');
  e.addEventListener('click',divicion);
  var t=document.getElementById('btn5');
  t.addEventListener('click',exponente);
  var y=document.getElementById('btn6');
  y.addEventListener('click',raiz);
  var u=document.getElementById('btn7');
  u.addEventListener('click',exponencial);
  var i=document.getElementById('btn8');
  i.addEventListener('click',coseno);
  var o=document.getElementById('btn9');
  o.addEventListener('click',seno);
  
  function suma() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1+n2;
   
   document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s
  }
        function resta() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1-n2;
   
   document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
  }
  function multiplicacion() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=[n1*n2];
   
   document.getElementById("resultado").innerHTML = n1+"x"+n2+"="+s
  }
  function divicion() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=[n1/n2];
   
   document.getElementById("resultado").innerHTML = n1+"/"+n2+"="+s
  }
  function exponente() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=[n1**n2];
   
   document.getElementById("resultado").innerHTML = n1+"^"+n2+"="+s
  }
  function raiz() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   
            var s=Math.sqrt(n1);
   
   document.getElementById("resultado").innerHTML ="√"+n1+"="+s
  }
  function exponencial() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   
            var s=Math.exp(n1);
   
   document.getElementById("resultado").innerHTML ="exp de " +n1+"="+s
  }
  function coseno() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   
            var s=Math.cos(n1);
   
   document.getElementById("resultado").innerHTML = "cos" +n1+"="+s
  }
  function seno() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   
            var s=Math.sin(n1);
   
   document.getElementById("resultado").innerHTML = "sen" +n1+"="+s
  }
  

  
 </script>
</section>
</body>

</html>
